<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap530.min.css">
		<link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">
		<script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>  
		<script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>  
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>  
		<script type="text/javascript" src="js/dataTables.bootstrap5.min.js"></script>  
		<script type="text/javascript" src="js/d4_utils.js"></script>  
		<script>
			$(document).ready(function(){
				//update_s0_data();
				//update_s1_data();
				debug_s0();
				debug_s1();
				//show the target table
				$('input[type="radio"]').on('change', function() {
					hide_tables();
					if ($(this).is(':checked')) {
						var target_id = "#id_all_"+$(this).val();
						$(target_id).show();
					}
				});
				$('#id_radio_s1').trigger('change');
				
			});
		</script>
	</head>
	<body>
		<p class="text-start">地城的排名順序是： A > B > C > D > E > F</p>
		<p class="text-start">A~C 可以保留使用, 其他可以拆掉</p>
		
		<div class="d-flex">
			<div>選擇要看的賽季地城</div>
			<div class="form-check form-check-inline">
				
				<input class="form-check-input" type="radio" name="season_filter" id="id_radio_s0" value="s0">
				<label class="form-check-label">s0</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="season_filter" id="id_radio_s1" value="s1" checked>
				<label class="form-check-label text-nowrap">s1</label>
			</div>
		</div>
		
		<p class="text-start"></p>
		
		<div id="id_all_s0" style="width:100%;display:none;">
			<table id="id_table_s0" class="table table-striped" style="width:100%">
				<thead>
					<tr>
						<th style="display:none">索引</th><th>地城名</th><th>經驗Tier</th><th>雕紋Tier</th><th>綜合Tier</th><th>新增日期</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<th style="display:none">索引</th><th>地城名</th><th>經驗Tier</th><th>雕紋Tier</th><th>綜合Tier</th><th>新增日期</th>
					</tr>
				</tfoot>
			</table>
		</div>
		
		<div id="id_all_s1" style="width:100%;display:none;">
			<table id="id_table_s1" class="table table-striped" style="width:100%">
				<thead>
					<tr>
						<th style="display:none">索引</th><th>地城名</th><th>經驗Tier</th><th>雕紋Tier</th><th>團隊Tier</th><th>新增日期</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<th style="display:none">索引</th><th>地城名</th><th>經驗Tier</th><th>雕紋Tier</th><th>團隊Tier</th><th>新增日期</th>
					</tr>
				</tfoot>
			</table>
		</div>
		
		<p class="text-start">The main code is from https://datatables.net/examples/styling/bootstrap5.html</p>
	</body>
</html>
